<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser | Game</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="../main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="contentLeft contentSide">
            <h1 id="leftState" class="currentPlay">Choose a number</h1>
            <div class="numbersContainer">
                <div class="numbersContainerRow">
                    <div id="left1" class="number">1</div>
                    <div id="left2" class="number">2</div>
                    <div id="left3" class="number">3</div>
                    <div id="left4" class="number">4</div>
                    <div id="left5" class="number">5</div>
                </div>
                <div class="numbersContainerRow">
                    <div id="left6" class="number">6</div>
                    <div id="left7" class="number">7</div>
                    <div id="left8" class="number">8</div>
                    <div id="left9" class="number">9</div>
                    <div id="left10" class="number">10</div>
                </div>
            </div>
            <button id="leftConfirm" class="confirmButton">Confirm</button>
        </div>
        <div class="contentRight contentSide">
            <h1 id="rightState" class="currentPlay">Other player is choosing</h1>
            <div class="numbersContainer">
                <div class="numbersContainerRow">
                    <div id="right1" class="number">1</div>
                    <div id="right2" class="number">2</div>
                    <div id="right3" class="number">3</div>
                    <div id="right4" class="number">4</div>
                    <div id="right5" class="number">5</div>
                </div>
                <div class="numbersContainerRow">
                    <div id="right6" class="number">6</div>
                    <div id="right7" class="number">7</div>
                    <div id="right8" class="number">8</div>
                    <div id="right9" class="number">9</div>
                    <div id="right10" class="number">10</div>
                </div>
            </div>
            <button id="rightConfirm" class="confirmButton">Confirm</button>
        </div>
    </div>
</body>
</html>
